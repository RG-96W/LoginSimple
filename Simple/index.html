    <section class="content">


        <form class="cont__form__login">
            <nav class="top__bar__cell">GitHub

                    viewBox="0 0 24 24">

                        d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z" />

                E-mail

                        d="M12 12.713l-11.985-9.713h23.971l-11.986 9.713zm-5.425-1.822l-6.575-5.329v12.501l6.575-7.172zm10.85 0l6.575 7.172v-12.501l-6.575 5.329zm-1.557 1.261l-3.868 3.135-3.868-3.135-8.11 8.848h23.956l-8.11-8.848z" />

            <h1 class="cont__title">@Login</h1>
            <div class="cont__login__column">
                <input id="name" autocomplete="off" class="name" type="text">
                <label for="name" class="cont__name">
                    Nome
                </label>
            </div>
            <label class="cont__login__register" id="registro">
                Cadastre-se
            </label>
            <div class="cont__login__column">
                <input id="password" autocomplete="off" class="password" type="password">

                <label for="password" class="cont__password">
                    Senha
                </label>
            </div>
            <label class="cont__password__lost" id="recsenha">
                Esqueci minha senha
            </label>
            <a href="#" class="cont__login">ENTRAR</a>
        </form>



        <form class="cont__form__cadastro">

            <nav class="cont__cadastro__returnbar" id="leave_"><label><span class="material-symbols-outlined">
                        logout
                    </span></label></nav>

            <h1 class="cont__cadastro__title">@Cadastro</h1>

            <div class="cont__cadastro__column">
                <input id="regname" autocomplete="off" class="cont__cadastro__imput" type="text">
                <label for="regname" class="cont__cadastro__name">
                    Nome - Login
                </label>
            </div>

            <div class="cont__cadastro__column">
                <input id="regsenha" autocomplete="off" class="cont__cadastro__password" type="password">
                <label for="regsenha" class="cont__cadastro__senha">
                    Senha
                </label>
            </div>

            <div class="cont__cadastro__column">
                <input id="repsenha" autocomplete="off" class="cont__cadastro__repsenha" type="password">
                <label for="repsenha" class="cont__cadastro__rep_senha">
                    Repita a senha
                </label>
            </div>

            <div class="cont__cadastro__column">
                <input id="regemail" autocomplete="off" class="cont__cadastro__email" type="text">
                <label for="regemail" class="cont__cadastro__labelmail">
                    E-mail
                </label>
            </div>

            <a href="#" class="cont__cadastrar">CADASTRAR</a>
        </form>


        <form class="cont__form__recsenha">
            <nav class="cont__recsenha__returnbar" id="leave__"><label><span class="material-symbols-outlined">
                        logout
                    </span></label></nav>

            <h1 class="cont__recsenha__title">@Rec.Senha</h1>

            <div class="cont__recsenha__column">
                <input id="recemail" autocomplete="off" class="cont__recsenha__email" type="text">
                <label for="recemail" class="cont__recsenha__e_mail">
                    E-mail
                </label>
            </div>

            <div class="cont__recsenha__column">
                <input disabled="" ="recpassword" autocomplete="off" class="cont__recsenha__password" type="text">
                <label for="recpassword" class="cont__recsenha__senha">
                    Sua senha é:
                </label>

            </div>
            <label for="name" class="cont__recsenha__lost">
                Não é o foco, tome sua senha.
            </label>
            <a href="#" class="cont__recuperar">RECUPERAR</a>
        </form>

    </section>

    <div class="body__modal" id="body__modal">
        <div class="modal">
            <h1 class="modal__title">Aviso</h1>
            <p class="modal__paragrafo">aaaaaaaaa</p>
            <a href="#" class="button__modal">OK</a>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
